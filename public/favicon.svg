<svg xmlns="http://www.w3.org/2000/svg" viewBox="200 0 400 450">

  <defs>
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dad7cf"/>
      <stop offset="100%" stop-color="#bfb9ae"/>
    </linearGradient>

    <linearGradient id="roof" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a2c2c"/>
      <stop offset="100%" stop-color="#2b1717"/>
    </linearGradient>

    <radialGradient id="rose" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd34d"/>
      <stop offset="50%" stop-color="#7f5cff"/>
      <stop offset="100%" stop-color="#2b7fff"/>
    </radialGradient>
  </defs>

  <!-- Main building -->
  <rect x="250" y="220" width="300" height="200" fill="url(#stone)" stroke="#8c867c" stroke-width="2"/>

  <!-- Main roof -->
  <polygon points="230,220 400,140 570,220" fill="url(#roof)"/>

  <!-- Central tower -->
  <rect x="360" y="140" width="80" height="220" fill="url(#stone)" stroke="#8c867c" stroke-width="2"/>

  <!-- Spire -->
  <polygon points="350,140 400,40 450,140" fill="url(#roof)"/>

  <!-- Cross -->
  <rect x="397" y="15" width="6" height="30" fill="#d4af37"/>
  <rect x="385" y="25" width="30" height="6" fill="#d4af37"/>

  <!-- Rose window -->
  <circle cx="400" cy="200" r="35" fill="url(#rose)" stroke="#777" stroke-width="3"/>
  <line x1="365" y1="200" x2="435" y2="200" stroke="#777" stroke-width="2"/>
  <line x1="400" y1="165" x2="400" y2="235" stroke="#777" stroke-width="2"/>
  <line x1="375" y1="175" x2="425" y2="225" stroke="#777" stroke-width="2"/>
  <line x1="425" y1="175" x2="375" y2="225" stroke="#777" stroke-width="2"/>

  <!-- Side windows -->
  <path d="M290 270 Q310 240 330 270 L330 320 Q310 350 290 320 Z" fill="#7fbfff" stroke="#666" stroke-width="2"/>

  <path d="M470 270 Q490 240 510 270 L510 320 Q490 350 470 320 Z" fill="#7fbfff" stroke="#666" stroke-width="2"/>

  <!-- Main door -->
  <path d="M350 330 Q400 280 450 330 L450 420 L350 420 Z" fill="#4a3426" stroke="#2f2016" stroke-width="3"/>

  <line x1="400" y1="330" x2="400" y2="420" stroke="#2f2016" stroke-width="2"/>

</svg>
