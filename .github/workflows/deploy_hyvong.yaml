name: Deploy Hy Vong

concurrency:
  group: deploy-hyvong
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.HOMELAB_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.HOMELAB_PORT }} -H ${{ secrets.HOMELAB_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: |
          ssh -p ${{ secrets.HOMELAB_PORT }} \
            ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }} \
            "mkdir -p '${{ secrets.HOMELAB_HYVONG_PATH }}/${{ env.TIMESTAMP }}'"

      - name: Deploy
        run: |
          rsync -av -e "ssh -p ${{ secrets.HOMELAB_PORT }}" \
            out/ \
            ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }}:${{ secrets.HOMELAB_HYVONG_PATH }}/${{ env.TIMESTAMP }}/

      - name: Create symlink to current
        run: |
          ssh -p ${{ secrets.HOMELAB_PORT }} ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }} \
            "set -e; cd '${{ secrets.HOMELAB_HYVONG_PATH }}'; ln -sfn ${{ env.TIMESTAMP }}/ current"

      - name: Cleanup old versions
        run: |
          ssh -p ${{ secrets.HOMELAB_PORT }} ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }} \
            "set -euo pipefail; cd '${{ secrets.HOMELAB_HYVONG_PATH }}'; ls -1d */ | grep -v '^current/$' | sort -r | tail -n +11 | xargs -r rm -rf"
