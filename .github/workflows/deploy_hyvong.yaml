name: Deploy Hy Vong
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOMELAB_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.HOMELAB_PORT }} -H ${{ secrets.HOMELAB_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: |
          ssh -p ${{ secrets.HOMELAB_PORT }} \
            ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }} \
            "mkdir -p ${{ secrets.HOMELAB_HYVONG_PATH }}"

      - name: Deploy
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.HOMELAB_PORT }}" \
            out/ \
            ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }}:${{ secrets.HOMELAB_HYVONG_PATH }}/
